<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <img class="logo" src="./img/img-tea-cozy-logo.jpeg" alt="Tea Cozy Logo">
                <ul>
                    <li><a href="#locations">Locations</a></li>
                    <li><a href="#featuredTea">Featured Tea</a></li>
                    <li><a href="#mission">Mission</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--- Section: Our Mission -->
            <section id="mission">
                <div class="mission-container">
                    <div class="mission-statement">
                        <h2>Our Mission</h2>
                        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                    </div>
                </div>
            </section>
            <!--- Section: Featured Teas-->
            <section id="featuredTea">
                <div class="featured-heading">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at the Tea Cozy?</h4>
                </div>
                <div class="featured-container">
                    <div class="featured-box">
                        <img src="./img/img-berryblitz.jpeg" alt="">
                        <h4>Fall Berry Blitz Tea</h4>
                    </div>
                    <div class="featured-box">
                        <img src="./img/img-spiced-rum.jpeg" alt="">
                        <h4>Spiced Rum Tea</h4>
                    </div>
                    <div class="featured-box">
                        <img src="./img/img-donut.jpeg" alt="">
                        <h4>Seasonal Donuts</h4>
                    </div>
                    <div class="featured-box">
                        <img src="./img/img-myrtle-ave.jpeg" alt="">
                        <h4>Myrtle Ave Tea</h4>
                    </div>
                    <div class="featured-box">
                        <img src="./img/img-bedford-bizarre.jpeg" alt="">
                        <h4>Bedford Bizzare Tea</h4>
                    </div>
                </div>
            </section>
            <!--- Section: Tea Cozy Locations-->
            <section id="locations">

            </section>
        </main>
    </body>
</html>
